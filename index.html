<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Paymentzar</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    .info {
      font-size: 18px;
      color: #555;
      margin: 10px 0;
    }
    .label {
      font-weight: bold;
    }
    .qris-img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .note {
      font-size: 14px;
      color: #888;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Paymentzar</h1>
    <div class="info"><span class="label">DANA:</span> 082259295293</div>
    <div class="info"><span class="label">GOPAY:</span> 082259295293</div>
    <div class="info"><span class="label">OVO:</span> <em>Tidak tersedia</em></div>
    <div class="info"><span class="label">QRIS:</span></div>
    <img src="https://files.catbox.moe/f3mlr8.jpg" alt="QRIS" class="qris-img">
    <p class="note">Silakan scan QRIS di atas untuk melakukan pembayaran.</p>
  </div>
</body>
</html>
